<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Cadastro de Aluno</title>

        <link rel="stylesheet" href="css/form.css">
    </head>
    <body>
        <main class="container">
            <div class="cabecalho">
                <h1 class="titulo">Cadastro de alunos</h1>
                <p class="subtitulo">Preencha com seus dados e opções de curso</p>
            </div>
    
            <form class="" action="" method="post">        
                <fieldset class="grupo-dados">
                    <div class="">
                        <peixinho></peixinho>
                        <label class="" for="nome">Nome</label>
                        <input class="" id="nome" type="text" name="nome" placeholder="Digite seu nome" required>                
                    </div>
    
                    <div class="">
                        <label class="" id="cpf" for="cpf">CPF</label>
                        <input class="" id="cpf" type="number" name="cpf" placeholder="1234567890" max-length="11" required>
                    </div>
    
                    <div class="">
                        <label class="" for="email">E-mail</label>
                        <input class="" id="email" type="email" name="email" placeholder="Digite seu e-mail" required>
                    </div>          
                </fieldset>
    
                <div class="campo">
    
                    <label class=""><strong>Qual o instrumento preferido?</strong></label>
    
                    <label class="">
                        <input class="" type="radio" name="preferencia" value="violao" checked>Violão
                    </label>
    
                    <label class="">
                        <input class="" type="radio" name="preferencia" value="teclado">Teclado
                    </label>
    
                    <label class="">
                        <input class="" type="radio" name="preferencia" value="violino">Violino
                    </label>
    
                    <label class="">
                        <input class="" type="radio" name="preferencia" value="sax">Saxofone
                    </label>
                </div>
    
                <div class="campo">
                    <label class="" for="nivel"><strong>Nível</strong></label>
                    
                    <select class="" name="nivel" id="nivel" required>
                        <option class="" value="" disabled selected>Selecione...</option>
                        <option class="" value="iniciante">Iniciante</option>
                        <option class="" value="basico">Básico</option>
                        <option class="" value="intermediario">Intermediário</option>
                        <option class="" value="avancado">Avançado</option>
                    </select>
                </div>
    
                <fieldset class="grupo">
                    <div class="instrumento">
                        <label class=""><strong>Selecione os instrumentos que deseja aprender a tocar</strong></label>
    
                        <label class=""><input class="" id="instrumento1" type="checkbox" name="instrumento1" value="violao">Violão</label>
                        <label class=""><input class="" id="instrumento2" type="checkbox" name="instrumento2" value="teclado">Teclado</label>
                        <label class=""><input class="" id="instrumento3" type="checkbox" name="instrumento3" value="violino">Violino</label>
                        <label class=""><input class="" id="instrumento4" type="checkbox" name="instrumento4" value="sax">Saxofone</label>
                    </div>
                </fieldset>
    
                <div class="campo">
                    <label class="" for="experiencia"><strong>Conte-nos um pouco de sua experiência musical</strong></label>
    
                    <textarea class="" id="experiencia" name="experiencia" cols="" rows="5" maxlength="400"></textarea>
                </div>
    
                <button class="botao" type="submit">Enviar dados</button>
            </form>
        </main>
    </body>
</html>
